version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  use: github
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
  groups:
    - title: "Features 💡"
      regexp: "(?i).*Adding.*|(?i).*Init.*"
      order: 0
    - title: "Adjustments 🎛️"
      regexp: "(?i).*Update.*|(?i).*Updating.*|(?i).*Upgrading.*|(?i).*Tweaking.*"
      order: 1
    - title: "Cleanup 🧹🧽"
      regexp: "(?i).*Cleaning.*"
      order: 2
    - title: "Bug fixes 🐞🔧"
      regexp: "(?i).*Fix.*|(?i).*Bug.*"
      order: 3
    - title: Others
      order: 999

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
